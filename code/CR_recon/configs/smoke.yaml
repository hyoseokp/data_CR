seed: 42

# Small, quick config intended for a first-run "does it work" check.
# Uses tiny dummy data generated by scripts/make_dummy_data.py.

data:
  struct_files:
    - "../../data_CR-main/binary_dataset_128_0.npy"
    - "../../data_CR-main/binary_dataset_128_1.npy"
  spectra_files:
    - "../../data_CR-main/spectra_latest_0.npy"
    - "../../data_CR-main/spectra_latest_1.npy"
  out_len: 301
  map_to_pm1: true
  augment_180: true
  train_ratio: 0.9
  batch_size: 8
  num_workers: 0

model:
  name: "cnn_xattn"
  params:
    out_len: 301
    d_model: 64
    nhead: 4
    dec_layers: 2
    cnn_dropout: 0.05
    tr_dropout: 0.1
    head_dropout: 0.1
    use_circular_padding: false

loss:
  name: "multiscale_spectral"
  params:
    w_abs: 1.0
    w_corr: 0.3
    w_grad1: 0.5
    w_grad2: 0.2
    w_fft: 0.1
    blue_weight: 2.0

training:
  epochs: 1
  lr: 0.001
  weight_decay: 0.0
  grad_clip: 0.5
  use_amp: false
  warmup_ratio: 0.0
  save_every: 1

dashboard:
  enabled: false
  port: 8501

output:
  dir: "outputs/"
  log_file: "train_log.txt"

