# Test Config: MetaSpec_CNNXAttn + MSE_Pearson Loss (5 epoch, Dashboard OFF)
# 용도: 대시보드 비활성화 시 trainer 정상 동작 검증
# 실행: python train.py --config configs/default_no_dashboard.yaml

seed: 42

data:
  struct_files:
    - "../../data_CR-main/binary_dataset_128_0.npy"
    - "../../data_CR-main/binary_dataset_128_1.npy"
  spectra_files:
    - "../../data_CR-main/spectra_latest_0.npy"
    - "../../data_CR-main/spectra_latest_1.npy"
  out_len: 30
  map_to_pm1: true
  augment_180: true
  train_ratio: 0.95
  batch_size: 64
  num_workers: 0

model:
  name: "cnn_xattn"
  params:
    out_len: 30
    d_model: 256
    nhead: 8
    dec_layers: 4
    cnn_dropout: 0.05
    tr_dropout: 0.1
    head_dropout: 0.2
    use_circular_padding: true

loss:
  name: "abs_dc_shape"
  params:
    w_abs: 1.0
    w_dc: 0.5
    w_shape: 0.2
    beta: 0.02

training:
  epochs: 5
  lr: 0.001
  weight_decay: 0.005
  grad_clip: 1.0
  use_amp: true
  warmup_ratio: 0.05
  save_every: 1

dashboard:
  enabled: false
  port: 8501

output:
  dir: "outputs/"
  log_file: "train_log.txt"
